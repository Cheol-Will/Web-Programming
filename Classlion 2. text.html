<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>2.text</title>
</head>
<body>
    <p>사람을 답답하게 만드는 방법이 두 가지 있습니다. 
        <br>첫 번째는 하던 말을 끝까지 하지 않는 것이고, 
        <br>두 번째는</p>
    <pre>pre:원하는대로 - 사람을 답답하게 만드는 방법이 두 가지 있습니다. 
    첫 번째는 하던 말을 끝까지 하지 않는 것이고, 
    두 번째는</pre>
    <p>이것은 일반적</p>
    <p><strong>이것은 강조문장: strong tag</strong></p>
    <p><em>이것은 강조 단어: em tag</em></p>

    <p>log<sub>10</sub>4: 아래 첨자</p>
    <p>e<sup>2</sup>: 위 첨자</p>

    <p>사람을 <ins>답답하게 만드는</ins> 방법: ins.</p>
    <p>사람을 <del>답답하게 만드는</del> 방법: del.</p>
</body>
</html>
