<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h2>Sign in</h2>
    <form action = "my-app" method = "POST">
        <div>
            <label for = "username">NAME</label>
            <input type = "text" id = "usermname" name = "name" placeholder="input name">    
        </div>
        <div>
            <label for = "userid">ID</label>
            <input type = "text" id = "userid" name = "id" placeholder="input id" value = "snow">    
        </div>
        <div>
            <label for = "userpassword">PW</label>
            <input type = "password" id = "userpassword" name = "pw">
        </div>
        <div>
            <label for = "job">Job</label>
            <select name = "job" id = "job">
                <option value = "student">student</option>
                <option value = "teacher">teacher</option>
                <option value = "anything else">anything else</option>
            </select>
        </div>
        <div>
            <label for = "Gender">Gender</label>
            <select name = "Gender" id = "Gender">
                <option value = "male">male</option>
                <option value = "female">female</option>
            </select>
        </div>
        <div>
            <label for = "Introduce">Self-Introduction: </label>
            <textarea name = "introduce" id = "introduce" cols = "50" rows = "20" placeholder = "Self-Introduction"></textarea>
        </div>
        <div>
            <button type = "submit">
                Sutmit
            </button>
            <button type = "reser">
                Reset
            </button>
        </div>
    </form>
</body>
</html>
